<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Battleship</title>
  <link rel='stylesheet' href='style.css'>
  <script defer src='bundle.js'></script>
</head>
<body>
  <div id='container'>
    <div id='titleDiv'>
      <h1 id='titleContent'>Battleship</h1>
    </div>
    <div id='bothBoardsDiv'>
      <div id='playerDiv' class='boardDiv'>
        <h1 id='playerTitle' class='boardTitle'>Player</h1>
        <canvas id='playerBoard' class='board'></canvas>
      </div>
      <div id='computerDiv' class='boardDiv'>
        <h1 id='computerTitle' class='boardTitle'>Computer</h1>
        <canvas id='computerBoard' class='board'></canvas>
      </div>
    </div>
  </div>

  <!-- gameOverModal section abbreviated to gOM-->
  <div id='gOMBackground' class='notVisible'>
    <div id='gOMContent'>
      <div id='gOMTitleDiv'>
        <h1 id='gOMTitleContent'></h1>
      </div>
      <div id='gOMNewGameDiv'>
        <button id='gOMNewGameBtn'>New Game</button>
      </div>
    </div>
  </div>
</body>
</html>
